machine:

  post:
    - git config --global user.email "billings@erisindustries.com"
    - git config --global user.name "Billings the Bot"

dependencies:
  override:
    - sudo curl -L -o /usr/bin/docker 'http://s3-external-1.amazonaws.com/circle-downloads/docker-1.8.2-circleci'; chmod 0755 /usr/bin/docker; true
    - sudo service docker start
    - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS quay.io
    - "sudo add-apt-repository -y ppa:masterminds/glide && sudo apt-get update; sudo apt-get install -y glide"
    - "cd ${GOPATH%%:*}/src/github.com/${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME} && glide install -s -v && GO15VENDOREXPERIMENT=1 go install ./"

test:
  override:
    - cd ${GOPATH%%:*}/src/github.com/${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME} && GO15VENDOREXPERIMENT=1 go test ./eris-keys
    - docker build -t eris/keys-test -f DockerfileTest .
    - docker run -it eris/keys-test ./test.sh

deployment:
  master:
    branch: master
    commands:
      - tests/build_tool.sh
      - docker push quay.io/eris/keys
      - docs/build.sh master
  develop:
    branch: develop
    commands:
      - tests/build_tool.sh
      - docker push quay.io/eris/keys
      - docs/build.sh
